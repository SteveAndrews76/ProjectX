<!DOCTYPE html>
<html>	
	<head>
		<title>Project X</title>
		<link type="text/css" rel="stylesheet" href="projectX.css"/>
        <link rel='stylesheet' type='text/css' href='http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css'/>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCx27dHarWLiYJvootl6lf2t7W6UOGBoEg&sensor=false"></script>
		<script type="text/javascript" src="mapData.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="projectX.js"></script>
	</head>
	<body>
		<div id="Wrapper">
			<div id="Header">
				<img src="LogoChisholm.jpg" />
			</div>
			
            <div id="Map">
            </div>
			
            <div id="accordion">
				<h3>Select buildings from A-M</h3>
                <div>
                	<input onclick="showFirstMarkers();" type="button" value="Show Markers A-M" />
                    <input onclick="clearFirstMarkers();" type="button" value="Hide Markers A-M" />
                </div>
                <h3>Select buildings from M-Z</h3>
                <div>
                	<input onclick="showSecondMarkers();" type="button" value="Show Markers N-Z" />
                    <input onclick="clearSecondMarkers();" type="button" value="Hide Markers N-Z" />
                </div>
                <h3>Select buildings from PT1-4</h3>
                <div>
                	<input onclick="showThirdMarkers();" type="button" value="Show Markers PT1-4" />
                    <input onclick="clearThirdMarkers();" type="button" value="Hide Markers PT1-4" />
                </div>
			</div>
            
            <div id="MapLegend">
            	<img src="DandenongLayout1.png" width="1050" />
            </div>
		</div>
	</body>
</html>
